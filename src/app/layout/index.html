<div class="container margin-top-20">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input type="text" name="firstname" class="form-control" [(ngModel)]="contact.firstname">
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text" name="lastname" class="form-control" [(ngModel)]="contact.lastname">
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" [(ngModel)]="contact.address.city">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" class="form-control" [(ngModel)]="contact.address.street">
            </div>
            <div class="form-group">
                <label for="pincode">pinCode</label>
                <input type="text" name="pincode" class="form-control" [(ngModel)]="contact.address.pincode">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
