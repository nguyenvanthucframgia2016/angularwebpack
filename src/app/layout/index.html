<div class="container">
    <h1 class="heading"><strong>Contact</strong> Form</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input type="text" name="firstname" formControlName="firstname" class="form-control">
            <div *ngIf="!contactForm.controls.firstname?.valid && (contactForm.controls.firstname?.dirty ||contactForm.controls.firstname?.touched)" class="alert alert-danger">
                <div [hidden]="!contactForm.controls.firstname.errors.required">
                    First Name is required
                </div>
                <div [hidden]="!contactForm.controls.firstname.errors.minlength">
                    First Name is >= 5 charactor
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text" name="lastname" class="form-control" formControlName="lastname">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" formControlName="city">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" class="form-control" formControlName="street">
            </div>
            <div class="form-group">
                <label for="postcode">postCode</label>
                <input type="text" name="postcode" class="form-control" formControlName="postcode">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
        </div>
    </form>
</div>
