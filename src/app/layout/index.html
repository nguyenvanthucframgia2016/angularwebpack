<div *ngIf="loading">loading...</div>

<div *ngIf="errorMessage" class="alert alert-warning">
    <strong>Warning!</strong> {{ errorMessage }}
</div>

<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>HTML Url</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let repo of repos;">
                <td>{{ repo.id }}</td>
                <td>{{ repo.name }}</td>
                <td>{{ repo.html_url }}</td>
                <td>{{ repo.description }}</td>
            </tr>
        </tbody>
    </table>
</div>

<pre>{{repos | json}}</pre>
