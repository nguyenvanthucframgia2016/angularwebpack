<div class="container">
    <h1 class="heading"><strong>Contact</strong> Form</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input type="text" name="firstname" class="form-control" formControlName="firstname" [(ngModel)]="contact.firstname">
            <div *ngIf="submitted && !contactForm.controls.firstname?.valid" class="alert alert-danger">
                <span *ngIf="contactForm.controls.firstname.errors.required">
                    First Name is required
                </span>
                <span *ngIf="contactForm.controls.firstname.errors.minlength">
                    First Name is greater than 5 characters.
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text" name="lastname" class="form-control" formControlName="lastname" [(ngModel)]="contact.lastname">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" formControlName="city" [(ngModel)]="contact.address.city">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" class="form-control" formControlName="street" [(ngModel)]="contact.address.street">
            </div>
            <div class="form-group">
                <label for="postcode">postCode</label>
                <input type="text" name="postcode" class="form-control" formControlName="postcode" [(ngModel)]="contact.address.postcode">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
