<h1>Employee Add</h1>

<div class="container">
    <form #employeeAdd="ngForm" (ngSubmit)="onSubmit(employeeAdd)"  novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" name="age" class="form-control" [(ngModel)]="employee.age">
        </div>
        <div class="form-group">
            <label for="createdAt">CreatedAd</label>
            <input type="text" name="createdAt" class="form-control" [(ngModel)]="employee.createdAt">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
