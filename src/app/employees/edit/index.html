<h1>Employee edit</h1>

<div *ngIf="employee" class="container">
    <form #editEmployee="ngForm" (ngSubmit)="onSubmit(editEmployee)" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" name="age" class="form-control" [(ngModel)]="employee.age">
        </div>
        <div class="form-group">
            <label for="createdAt">createdAt</label>
            <input type="text" name="createdAt" class="form-control" [(ngModel)]="employee.createdAt">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
